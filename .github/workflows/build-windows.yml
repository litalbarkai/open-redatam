name: Compile Windows executables from Ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 qtbase5-dev

      - name: List directory contents
        run: |
          ls -R

      - name: Print environment variables
        run: printenv

      - name: Print Makefile contents
        run: cat Makefile

      - name: Build redatam and redatamgui for Windows
        run: |
          make CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ -f Makefile

      - name: Package redatamgui for Windows
        run: |
          x86_64-w64-mingw32-strip redatamgui.exe

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            redatam.exe
            redatamgui.exe
