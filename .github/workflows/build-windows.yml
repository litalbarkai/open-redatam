name: Build Windows executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: 'C:\Qt'

      - name: Install DirectX
        run: choco install directx -y

      - name: Build redatam
        run: |
          cd redatamwindows
          cmake -G "Visual Studio 16 2019" .
          cmake --build . --config Release
          cmake --install . --config Release

      - name: Build redatamgui
        run: |
          cd redatamguiwindows
          cmake . -G "Visual Studio 16 2019"
          cmake --build . --config Release
          "C:\Qt\5.15.2\msvc2019_64\bin\windeployqt.exe" --release .\Release\redatamgui.exe
          cd ..

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            build/Release/redatam.exe
            build/Release/redatamgui.exe
