name: Build Mac executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment on Mac
        run: |
          brew install qt@5
          echo "/opt/homebrew/opt/qt@5/bin" >> $GITHUB_PATH
          echo "LDFLAGS=-L/opt/homebrew/opt/qt@5/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/opt/homebrew/opt/qt@5/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/qt@5/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build redatam and redatamgui on Mac
        run: make all

      - name: Bundle Qt libraries on Mac
        run: |
          /opt/homebrew/opt/qt@5/bin/macdeployqt redatamgui

      - name: Create .app bundle for redatamgui
        run: |
          mkdir -p RedatamGUI.app/Contents/MacOS
          mkdir -p RedatamGUI.app/Contents/Resources
          cp redatamgui RedatamGUI.app/Contents/MacOS/
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>
          <!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">
          <plist version=\"1.0\">
          <dict>
            <key>CFBundleExecutable</key>
            <string>redatamgui</string>
            <key>CFBundleIdentifier</key>
            <string>com.pacha.openredatam</string>
            <key>CFBundleName</key>
            <string>Redatam GUI</string>
            <key>CFBundleVersion</key>
            <string>0.2</string>
            <key>CFBundleIconFile</key>
            <string>icon.icns</string>
          </dict>
          </plist>" > RedatamGUI.app/Contents/Info.plist
          # Add your icon file to the Resources directory if you have one
          # cp path/to/icon.icns RedatamGUI.app/Contents/Resources/

      - name: Test redatam with a DIC file on Mac
        run: ./redatam test/galapagos/cg15.dic test/galapagos/dic-to-csv

      - name: Test redatam with a DICX file on Mac
        run: ./redatam test/galapagos/cg15.dicX test/galapagos/dicx-to-csv

      - name: Create package
        run: |
          mkdir -p package-root/usr/local/bin
          cp redatam package-root/usr/local/bin/
          cp -R RedatamGUI.app package-root/Applications/
          mkdir -p scripts
          echo "#!/bin/bash
          set -x
          echo 'Running post-install script...'
          chmod +x /usr/local/bin/redatam
          echo 'Post-install script completed.'" > scripts/postinstall
          chmod +x scripts/postinstall
          pkgbuild --root package-root --identifier com.pacha.openredatam --version 0.2 --install-location / --scripts scripts package.pkg

      - name: Create product archive
        run: |
          productbuild --distribution dev/mac-distribution.xml --package-path package.pkg --resources resources --version 0.2 open-redatam-mac.pkg

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: open-redatam-mac
          path: open-redatam-mac.pkg
          