name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwxgtk3.0-gtk3-dev rpm

      - name: Set up environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install wxwidgets
          echo "$(brew --prefix wxwidgets)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix wxwidgets)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install Xerces on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        run: |
          chmod +x dev/01-install-xerces.sh
          ./dev/01-install-xerces.sh

      - name: Install Xerces on macOS
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x dev/01-install-xerces.sh
          ./dev/01-install-xerces.sh

      - name: Build redatam and redatamgui on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        run: make all

      - name: Build redatam and redatamgui on macOS
        if: matrix.os == 'macos-latest'
        run: make all

      - name: Create DEB package on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p package/usr/local/bin
          mkdir -p package/usr/share/applications
          cp redatam package/usr/local/bin/
          cp redatamgui package/usr/local/bin/
          chmod +x package/usr/local/bin/redatam
          chmod +x package/usr/local/bin/redatamgui
          echo "[Desktop Entry]
          Version=1.0
          Name=Redatam GUI
          Exec=/usr/local/bin/redatamgui
          Icon=utilities-terminal
          Type=Application
          Categories=Utility;" > package/usr/share/applications/redatamgui.desktop
          mkdir -p package/DEBIAN
          echo "Package: redatam
          Version: 0.0.1
          Section: base
          Priority: optional
          Architecture: amd64
          Maintainer: Mauricio Pacha Vargas Sepulveda <m.sepulveda@mail.utoronto.ca>
          Depends: libxerces-c-dev, libwxgtk3.0-gtk3-0v5
          Description: Redatam and Redatam GUI" > package/DEBIAN/control
          dpkg-deb --build package redatam_0.0.1_amd64.deb

      - name: Create RPM package on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/local/bin
          mkdir -p rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/share/applications
          cp redatam rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/local/bin/
          cp redatamgui rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/local/bin/
          chmod +x rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/local/bin/redatam
          chmod +x rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/local/bin/redatamgui
          echo "[Desktop Entry]
          Version=1.0
          Name=Redatam GUI
          Exec=/usr/local/bin/redatamgui
          Icon=utilities-terminal
          Type=Application
          Categories=Utility;" > rpmbuild/BUILDROOT/redatam-0.0.1-1.x86_64/usr/share/applications/redatamgui.desktop
          tar czf rpmbuild/SOURCES/redatam-0.0.1.tar.gz .
          echo "Name: redatam
          Version: 0.0.1
          Release: 1%{?dist}
          Summary: Redatam and Redatam GUI
          Group: Applications/System
          Source0: %{name}-%{version}.tar.gz
          BuildRoot: %{_tmppath}/%{name}-%{version}-%{release}-root
          Requires: wxGTK, xerces-c
          %description
          Redatam and Redatam GUI
          %prep
          %setup -q
          %build
          %install
          mkdir -p %{buildroot}/usr/local/bin
          mkdir -p %{buildroot}/usr/share/applications
          cp -a %{_builddir}/redatam-0.0.1/* %{buildroot}/usr/local/bin/
          cp -a %{_builddir}/redatam-0.0.1/* %{buildroot}/usr/share/applications/
          %files
          /usr/local/bin/redatam
          /usr/local/bin/redatamgui
          /usr/share/applications/redatamgui.desktop
          %changelog
          * Mon Sep 16 2024 Mauricio Pacha Vargas Sepulveda <m.sepulveda@mail.utoronto.ca> - 0.0.1
          - Initial package" > rpmbuild/SPECS/redatam.spec
          rpmbuild -ba rpmbuild/SPECS/redatam.spec

      - name: Upload DEB on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-deb
          path: |
            redatam_0.0.1_amd64.deb

      - name: Upload RPM on Ubuntu
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-rpm
          path: |
            rpmbuild/RPMS/x86_64/redatam-0.0.1-1.x86_64.rpm

      - name: Upload binaries on macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            redatam
            redatamgui
